<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category-Manager</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/category-manager.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <!-- MENU-SIDEBAR -->
      <menu id="menu-component" class="menu"></menu>
      <!-- MAIN -->
      <div class="main">
        <!--MAIN-HEADER  -->
        <header class="header">
          <div class="header-right">
            <img
              class="header-bell"
              src="../category-img/bell.png"
              alt="bell"
            />
            <a href="#">
              <img
                class="header-avatar"
                src="../category-img/avatar.png"
                alt="avatar"
            /></a>
          </div>
        </header>
        <!--MAIN-CONTENT  -->
        <main class="main-content">
          <!--  Header-->
          <div class="content-header">
            <h2 class="title">Danh mục</h2>
            <button
              onclick="handleShowModal()"
              type="button"
              class="category-button"
            >
              Thêm mới danh mục
            </button>
          </div>
          <!-- toolbar -->
          <div class="content-toolbar">
            <!-- select -->
            <select onchange="handleByStatus(this.value)" class="toolbar-select">
              <option  value="all">Tất cả</option>
              <option value="active">Đang hoạt động</option>
              <option value="inactive">Ngừng hoạt động</option>
            </select>
            <!-- search -->
            <div class="toolbar-search">
              <input
                id="searchInput"
                type="text"
                placeholder="Tìm kiếm danh mục theo tên"
              />
              <img
                class="search-item"
                src="../category-img/search.png"
                alt=""
              />
            </div>
          </div>
          <!-- List-Category -->
          <div class="list-category">
            <!-- Table -->
            <table id="table-body" class="table" border="1">
              <!-- theade-->
              <thead class="thead">
                <tr>
                  <th class="thead-item">
                    <span>Mã danh mục</span>
                    <button type="button" class="arrow-btn">
                      <img
                      class="thead-icon"
                      src="../category-img/arrow.png"
                      alt=""
                    /></button>
                  </th>
                  <th class="thead-item">
                    <span>Tên danh mục</span>
                    <button onclick="sortByName()" type="button" class="arrow-btn">
                      <img
                      class="thead-icon"
                      src="../category-img/arrow.png"
                      alt=""
                    /></button>
                  </th>
                  <th class="thead-item">Trạng thái</th>
                  <th class="thead-item">Chức năng</th>
                </tr>
              </thead>
              <!-- TBody -->
              <tbody id="tbody" class="tbody"></tbody>
            </table>
          </div>
          <!-- Chân trang -->
          <footer class="footer" id="pagination"></footer>
        </main>
      </div>
    </div>
    <!-- OVERLAY -->
    <div class="overlay" style="display: none" id="form-category">
      <form class="form" onsubmit="handleSubmit(event)">
        <!-- heading -->
        <div class="modal-heading">
          <h3 class="modal-title">Thêm mới danh mục</h3>
          <img
            onclick="handleCloseModal()"
            src="../category-img/close.png"
            alt="close"
          />
        </div>
        <!-- body -->
        <div class="modal-content">
          <div class="modal-category">
            <label class="modal-label" for="text"
              >Mã danh mục <span class="label-icon">*</span>
            </label>
            <input id="category-code" class="modal-input" type="text" />
             <!-- Text -->
             <div class="error-text" id="categoryCodeError">Mã danh mục không được để trống</div>
          </div>
          <div class="modal-category">
            <label class="modal-label" for="text"
              >Tên danh mục <span class="label-icon">*</span>
            </label>
            <input id="category-name" class="modal-input" type="text" />
            <!-- Text -->
             <div class="error-text" id="categoryNameError">Tên danh mục không được để trống</div>
          </div>
          <!-- status -->
          <div class="modal-status">
            <div class="status-item">
              <input checked type="radio" name="status" value="active" />
              <span>Đang hoạt động</span>
            <div class="status-item">
              <input type="radio" name="status" value="inactive" />
             <span>Ngừng hoạt động</span>
            </div>
          </div>
          <!-- border-bottom -->
          <div class="border-bottom"></div>
        </div>
        <!-- modal-button -->
        <div class="modal-button">
          <button
            type="button"
            onclick="handleCloseModal()"
            class="modal-delete"
          >
            Hủy
          </button>
          <button class="modal-edit">Thêm</button>
        </div>
      </form>
    </div>
    <!-- Modal dùng cho Thêm mới & Cập nhật danh mục -->
    <!-- Form thêm mới và cập nhật dùng chung một giao diện modal,
     khi cập nhật thì dữ liệu được load sẵn và tiêu đề thay đổi. -->
    <!-- js -->
    <script src="../js/mennu.js"></script>
    <!-- Gán phần chuỗi HTML vào Component -->
    <script>
      document.querySelector("#menu-component").innerHTML =
        renderMenu("category-manager");
    </script>
    <script src="../js/category.js"></script>
  </body>
</html>
